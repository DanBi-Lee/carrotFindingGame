<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3b31dec81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>game</title>
    <script src="script/screen.js" defer></script>
    <script src="script/game.js" defer></script>
</head>
<body>
    <section class="wrap">
        <img src="img/background.png" alt="배경" class="background-image">
        <button class="btn-start btn">
            <i class="fas fa-play"></i>
            <span class="hidden">게임 시작하기</span>
        </button>
        <button class="btn-stop btn">
            <i class="fas fas fa-stop"></i>
            <span class="hidden">게임 멈추기</span>
        </button>
        <p class="timer">
            00:00
        </p>
        <p class="item-counter">
            90
        </p>
    </section>
</body>
</html>
